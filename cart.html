<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda · Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <header class="border-bottom bg-white">
    <nav class="navbar navbar-expand-lg container-xxl py-2">
      <a class="navbar-brand fw-semibold text-dark" href="index.html">
        <i class="bi bi-bag-check me-2 text-brand"></i>MiTiendita
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center" href="cart.html">
              <i class="bi bi-cart me-2"></i><span>Carrito (<span id="cart-count">0</span>)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container-xxl my-5">
    <h1 class="page-title mb-4">Tu carrito</h1>

    <div class="card border-0 shadow-sm rounded-3">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th>Producto</th>
              <th class="text-end">Precio</th>
              <th class="text-center">Cantidad</th>
              <th class="text-end">Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Items generados por JS -->
          </tbody>
        </table>
      </div>
      <div class="p-3 d-flex justify-content-between align-items-center">
        <div class="text-muted small" id="empty-cart-msg" style="display:none;">El carrito está vacío.</div>
        <div class="ms-auto">
          <span class="me-3 fw-semibold">Total: $<span id="cart-total">0</span></span>
          <button id="checkout-btn" class="btn btn-success">Finalizar compra</button>
        </div>
      </div>
    </div>
  </main>

  <!-- ================= Chatbot Widget ================= -->
<!-- Botón flotante -->
<button class="chatbot-fab btn btn-brand" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#chatbotOffcanvas"
        aria-controls="chatbotOffcanvas" aria-label="Abrir asistente">
  <i class="bi bi-chat-dots-fill fs-5"></i>
</button>

<!-- Panel lateral con el chatbot embebido -->
<div class="offcanvas offcanvas-end chatbot-canvas" tabindex="-1" id="chatbotOffcanvas" aria-labelledby="chatbotOffcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="chatbotOffcanvasLabel">Asistente</h5>
    <div class="d-flex gap-2 align-items-center">
      <a id="chatbotOpenNew" class="btn btn-sm btn-outline-secondary" target="_blank" rel="noopener">
        Abrir en nueva pestaña
      </a>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
  </div>
  <div class="offcanvas-body p-0">
    <!-- El src se coloca por JS (carga perezosa) -->
    <iframe id="chatbotFrame" class="chatbot-frame" title="Chatbot"></iframe>
  </div>
</div>
<!-- =============== /Chatbot Widget ================== -->


  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container-xxl text-center small">
      &copy; 2025 MiTiendita · Carrito
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
