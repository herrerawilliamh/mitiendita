<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda · Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <header class="border-bottom bg-white">
    <nav class="navbar navbar-expand-lg container-xxl py-2">
      <a class="navbar-brand fw-semibold text-dark" href="index.html">
        <i class="bi bi-bag-check me-2 text-brand"></i>MiTiendita
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="cart.html">
              <i class="bi bi-cart me-2"></i><span>Carrito (<span id="cart-count">0</span>)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container-xxl my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="page-title mb-3">Contáctanos</h1>
        <p class="text-muted small mb-4">Déjanos tu mensaje y te responderemos pronto.</p>

        <form id="contact-form" class="card shadow-sm border-0 p-3 p-md-4 rounded-3">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tunombre@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="5" placeholder="¿En qué podemos ayudarte?" required></textarea>
          </div>
          <button type="submit" class="btn btn-brand w-100">Enviar</button>
          <div id="form-status" class="mt-3 small fw-semibold"></div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container-xxl text-center small">
      &copy; 2025 MiTiendita · Contacto
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
